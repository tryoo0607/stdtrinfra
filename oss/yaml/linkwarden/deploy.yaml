apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkwarden
  namespace: linkwarden
spec:
  selector:
    matchLabels:
      app: linkwarden
  template:
    metadata:
      labels:
        app: linkwarden
    spec:
      containers:
        - name: linkwarden
          image: ghcr.io/linkwarden/linkwarden:latest
          envFrom:
            - secretRef:
                name: secret-linkwarden
          env:
            - name: NEXTAUTH_SESSION_MAX_AGE
              value: "1800"   # 30분 (초 단위
            - name: NEXTAUTH_SESSION_UPDATE_AGE
              value: "300"    # 5분

          ports:
            - containerPort: 3000
